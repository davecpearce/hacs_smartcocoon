# Auto-labeling configuration for PRs based on file changes and branch names
# This file is used by actions/labeler to automatically assign labels to PRs

# Label based on file changes
python:
  - changed-files:
      - any-glob-to-any-file: "**/*.py"
      - any-glob-to-any-file: "**/pyproject.toml"
      - any-glob-to-any-file: "**/requirements*.txt"
      - any-glob-to-any-file: "**/setup.py"
      - any-glob-to-any-file: "**/tox.ini"
      - any-glob-to-any-file: "**/.python-version"

dependencies:
  - changed-files:
      - any-glob-to-any-file: "**/requirements*.txt"
      - any-glob-to-any-file: "**/pyproject.toml"
      - any-glob-to-any-file: "**/poetry.lock"
      - any-glob-to-any-file: "**/Pipfile.lock"
      - any-glob-to-any-file: "**/package.json"
      - any-glob-to-any-file: "**/yarn.lock"
      - any-glob-to-any-file: "**/package-lock.json"

github_actions:
  - changed-files:
      - any-glob-to-any-file: ".github/workflows/**"
      - any-glob-to-any-file: ".github/actions/**"

ci:
  - changed-files:
      - any-glob-to-any-file: ".github/workflows/**"
      - any-glob-to-any-file: ".ci/**"
      - any-glob-to-any-file: "**/.github/workflows/**"

testing:
  - changed-files:
      - any-glob-to-any-file: "**/test_*.py"
      - any-glob-to-any-file: "**/tests/**"
      - any-glob-to-any-file: "**/*_test.py"
      - any-glob-to-any-file: "**/conftest.py"
      - any-glob-to-any-file: "**/pytest.ini"
      - any-glob-to-any-file: "**/tox.ini"

documentation:
  - changed-files:
      - any-glob-to-any-file: "**/*.md"
      - any-glob-to-any-file: "**/docs/**"
      - any-glob-to-any-file: "**/README*"
      - any-glob-to-any-file: "**/CHANGELOG*"
      - any-glob-to-any-file: "**/LICENSE*"

build:
  - changed-files:
      - any-glob-to-any-file: "**/Dockerfile*"
      - any-glob-to-any-file: "**/docker-compose*.yml"
      - any-glob-to-any-file: "**/Makefile"
      - any-glob-to-any-file: "**/CMakeLists.txt"
      - any-glob-to-any-file: "**/setup.py"
      - any-glob-to-any-file: "**/pyproject.toml"

style:
  - changed-files:
      - any-glob-to-any-file: "**/.pre-commit-config.yaml"
      - any-glob-to-any-file: "**/.editorconfig"
      - any-glob-to-any-file: "**/.eslintrc*"
      - any-glob-to-any-file: "**/.prettierrc*"
      - any-glob-to-any-file: "**/black.toml"
      - any-glob-to-any-file: "**/isort.cfg"

# Label based on branch name patterns
hotfix:
  - head-branch:
      - pattern: "hotfix/**"

feature:
  - head-branch:
      - pattern: "feature/**"
      - pattern: "feat/**"

bugfix:
  - head-branch:
      - pattern: "bugfix/**"
      - pattern: "fix/**"

housekeeping:
  - head-branch:
      - pattern: "housekeeping/**"
      - pattern: "chore/**"

release:
  - head-branch:
      - pattern: "release/**"
      - pattern: "bump/**"

dependabot:
  - head-branch:
      - pattern: "dependabot/**"
